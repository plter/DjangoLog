{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DjangoLog{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'blog/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'blog/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'blog/bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">DjangoLog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">管理</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block main %}
    {% endblock %}
</div>
</body>
</html>
